<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{text-align: center}
        svg{background: #ddd}
    </style>
</head>
<body>
      <h1>SVG-渐变对象</h1>
      <svg id="s3" width="500" height="400">
        <!--定义渐变对象-->
        <defs>
         <linearGradient id="r2"
         x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="red"></stop>
          <stop offset="50%" stop-color="#fff"></stop>
          <stop offset="100%" stop-color="green"></stop>
         </linearGradient>
        </defs>
        <!--使用  -->
        <rect width="500" height="204"
        x="0" y="0" fill="url(#r2)"></rect>
        <text font-size="60"
        x="250" y="100" fill="url(#r2)">文华秀</text>
      </svg>
</body>
</html>
