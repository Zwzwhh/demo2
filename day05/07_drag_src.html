<body>
<h1>拖动API--源对象三个事件</h1>
<img src="img/p3.png" id="p3" />
<script type="text/javascript">
  var p3 = document.getElementById("p3");
  p3.ondragstart = function(){console.log("1:拖动开始")}
  p3.ondrag = function(){console.log("2:拖动中");}
  p3.ondragend = function(){console.log("3:拖动结束")}
</script>
</body>
</html>
